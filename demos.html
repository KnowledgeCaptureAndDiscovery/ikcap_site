<script>
  function openVid(file, width, height) {
     var str = '';
     str += '<video width="'+width+'" height="'+height+'" controls>';
     str += '<source src="'+file+'" />';
     str += 'Your browser does not support the video tag';
     str += '</video>';
  
     var videowin = window.open("","videowin","width="+(width+20)+",height="+(height+50));
     videowin.document.writeln(str);
     videowin.document.close();
  }
</script>
